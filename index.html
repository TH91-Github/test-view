<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>TEST 화면</title>
  <link rel="stylesheet" href="./assets/css/common.css">
</head>
<style>
html{
  height:100%;
  border:1px solid blue;
  background:#000;
}
body{
  height:100%;
  border:1px solid red;
  background:gray;
}
.wrap {
  position:relative;
  max-width:750px;
  height:100%;
  margin:0 auto;
  background:#FFF3CF;
}
.content{
  position:relative;
  padding:30px;
}

.input-box {
  margin-top:30px;
  text-align:center;
}
.input-box .input {
  padding:5px;
}
.title{
  font-size:1.125rem;
  text-align:center;
}
[class^="fixed-"]{
  position:fixed;
  right:0;
  padding:3px 5px;
  border-radius:5px;
  background:#242424;
  font-size:0.75rem;
  color:#fff;
}
.fixed-top {top:0;}
.fixed-center{top:50%; transform: translateY(-50%);}
.fixed-bottom{bottom:0;}

#make-scrollable {
  position: absolute;
  left: 0;
  width: 1px;
  height: calc(100% + 1px);
}

</style>
<body>
  <div class="wrap">
    <div id="make-scrollable"></div>
    <div class="content">
      <h1 class="title">Android, IOS 키보드 테스트</h1>
      <div class="input-box">
        <input type="text" class="input"/><br />
        <span>☝️ TEST Input</span>
      </div>
      <div class="fixed-top">fixed : Top</div>
      <div class="fixed-center">fixed : Center</div>
      <div class="fixed-bottom">fixed : Bottom</div>
    </div>
    
  </div>
</body>
</html>
