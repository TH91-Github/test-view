<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TEST 화면</title>
  <link rel="stylesheet" href="./assets/css/common.css">
</head>
<style>
  .wrap {
    position:relative; 
    width:100%; 
    max-width:450px;
    margin:0 auto;
    border:1px solid #000;
  }
  .box{
    width:100%;
    height:500px;
    text-align:center;
  }
  .test1 {background:rgb(13,158,216);}
  .test2 {background:rgb(185,199,142);}
  .test3 {background:rgb(47,60,87)}
  .title{
    text-align:center;
    color:#fff;
  }
  .title-s{
    font-size:14px;
  }
  .btn-wrap{
    display:flex;
    flex-wrap:wrap;
    position:fixed;
    z-index:5;
    left:0;
    bottom:0;
    width:100%;
  }
  .view-text{
    width:100%;
    padding:10px;
    border:1px solid #000;
    background:#fff;
    text-align:center;
  }
  .input{
    flex-grow: 1;
    padding: 5px 10px;
  }
  .button{
    display:inline-block;
    padding:5px 10px;
  }
</style>
<body>
  <div class="wrap">
    <div class="box test1">
      <h1 class="title">테스트 화면</h1>
    </div>
    <div class="box test2">
      <p class="title-s"></p>
    </div>
    <div class="box test3">
      <p class="title-s"></p>
    </div>
    <div class="btn-wrap">
      <div class="view-text">
        <span>dd :<span class="inner-height">0</span></span> / 
        <span>ss : <span class="viewport-height">0</span></span>
      </div>
      <input type="text" class="input" />
      <button type="button" class="button">테스트 버튼</button>
    </div>
  </div>
  <script>
    const input = document.querySelector('.input');
    const windowInnerH = document.querySelector('.inner-height');
    const viewportH = document.querySelector('.viewport-height');

    function handleResize(){
      console.log("Resize")
      const _winInnerH = window.innerHeight;
      const _visualViewport = window.visualViewport.height;

      windowInnerH.textContent = _winInnerH
      viewportH.textContent = _visualViewport
    } 
    window.addEventListener('resize',handleResize);
    window.addEventListener('load',handleResize)
  </script>
</body>
</html>
