<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>TEST 화면</title>
  <link rel="stylesheet" href="./assets/css/common.css">
</head>
<style>
html{
  border:1px solid blue;
  background:#fff;
}
body{
  border:1px solid red;
  background:gray;
}
.wrap {
  position:relative;
  overflow-y: auto;
  max-width:750px;
  height:100svh;
  margin:0 auto;
  background:#FFF3CF;
}
#make-scrollable {
  position: absolute;
  left: 0;
  width: 1px;
  height: calc(100% + 1px); /* 100% 보다 1px 높게 하여 .wrap scroll 발생하도록 */
}
.content{
  position:relative;
  height:auto;
  padding:30px;
}
.input-box {
  margin-top:30px;
  text-align:center;
}
.input-box .input {
  padding:5px;
}
.title{
  font-size:1.125rem;
  text-align:center;
}
[class^="box-cont"]{
  position:relative;
  width:100%;
  height:500px;
  border:1px solid #000;
  text-align:center;
}
[class^="box-cont"] span {color:#fff;}
.box-cont1 {background:#40A2E3;}
.box-cont2 {background:#0D9276;}
.box-cont3 {background:#637A9F;}
.pos-bottom {
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
}
[class^="fixed-"]{
  position:fixed;
  right:0;
  padding:3px 5px;
  border-radius:5px;
  background:#242424;
  font-size:0.75rem;
  color:#fff;
}
.fixed-top {top:0;}
.fixed-center{top:50%; transform: translateY(-50%);}
.fixed-bottom{bottom:0;}

</style>
<body>
  <div class="wrap">
    <div id="make-scrollable"></div>
    <div class="content">
      <h1 class="title">Android, IOS 키보드 테스트</h1>
      <div class="input-box">
        <input type="text" class="input"/><br />
        <span>☝️ TEST Input</span>
      </div>
      <div class="box-cont1">
        <span>box-1 top</span>
        <span class="pos-bottom">box-1 bottom</span>
      </div>
      <div class="box-cont2">
        <span>box-2 top</span>
        <span class="pos-bottom">box-2 bottom</span>
      </div>
      <div class="box-cont3">
        <span>box-3 top</span>
        <span class="pos-bottom">box-3 bottom</span>
      </div>


      <div class="fixed-top">fixed : Top</div>
      <div class="fixed-center">fixed : Center</div>
      <div class="fixed-bottom">fixed : Bottom</div>
    </div>
    
  </div>
</body>
</html>
